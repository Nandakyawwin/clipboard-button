<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clipboard-button demo</title>
    </head>
    <body>

        <h1>Click button to copy text to clipboard</h1>

        <p>
            <textarea id="myTextarea">textToCopy</textarea>
            <button id="myButton" data-clipboard-text="textToCopy">Copy</button>
        </p>

        <p>
            Supported: <span id="supported"></span>
        </p>

        <script src="../clipboard-button.js"></script>
        <script>

            document.getElementById('supported').innerText = clipboardButton.supported;

            var elmTextarea = document.getElementById('myTextarea');
            var elmButton = document.getElementById('myButton');

            elmButton.addEventListener('click', function () {
                elmButton.dataset.clipboardText = elmTextarea.value;
            });

            function success() {
                console.log('Copied!');
            };

            function fail(err) {
                console.error('Error!', err);
            };

            var cpb = clipboardButton(myButton, success, fail);

        </script>
    </body>
</html>
